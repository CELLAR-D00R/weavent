<!DOCTYPE html>
<html>
<head lang="en">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/elusive-icons.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/weavent.css">
    <link rel="stylesheet" href="css/fnccr.css">
    <script type="text/javascript" src="js/soundcloud.player.api.js"></script>
    <script type="text/javascript">
       soundcloud.addEventListener('onPlayerReady', function(player, data) {
         player.api_play();
       });
    </script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper masonry-container">
                <a href="#" class="brand-logo">
                    <div class="valign-wrapper">
                        <img class="valign"  src="images/logo-fnccr.png" height="100"/>
                    </div>
                </a>
                <div class="right hide-on-med-and-down">
                    <div class="header-text">
                        <div class="valign-wrapper">
                            <div class="valign">
                                <span class="header-first">CONGRES DE LA FNCCR 2016</span>
                                <br/><span class="header-second">DU 21 AU 23 JUIN | TOURS</span>
                                <br/><span class="header-third">INTELLIGENCES TERRITORIALES</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="masonry-container">
            <div class="masonry">
                <div class="masonry-sizer"></div>
                <div class="gutter-sizer"></div>

                <div class="masonry-item m2r2c">
                    <div class="row r2">
                        <div class="col s12 diaporama">
                            <div class="slider sliderBig">
                                <ul class="slides">
                                    <li>
                                        <img src="images/slide-01.jpg">
                                    </li>
                                    <li>
                                        <img src="images/slide-02.jpg">
                                    </li>
                                    <li>
                                        <img src="images/slide-01.jpg">
                                    </li>
                                </ul>
                                <div class="diaporama-arrows valign-wrapper">
                                    <div class="valign">
                                        <div class="arrow-left"><img src="images/left-arrow.png"></div>
                                        <div class="arrow-right"><img src="images/right-arrow.png"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="masonry-item m2r2c">
                    <div class="row r2">
                        <div class="col s12 diaporama">
                           <object height="81" width="100%" id="scPlayer" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
                             <param name="movie" value="http://player.soundcloud.com/player.swf?url=https%3A//soundcloud.com/tracks/279531524&enable_api=true&object_id=scPlayer"></param>
                             <param name="allowscriptaccess" value="always"></param>
                             <embed allowscriptaccess="always" height="81" src="http://player.soundcloud.com/player.swf?url=https%3A//soundcloud.com/tracks/279531524&enable_api=true&object_id=scPlayer" type="application/x-shockwave-flash" width="100%" name="scPlayer"></embed>
                           </object>
                        </div>
                    </div>
                </div>
               

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.masonry').masonry({
                // set itemSelector so .grid-sizer is not used in layout
                itemSelector: '.masonry-item',
                // use element for option
                columnWidth: '.masonry-sizer',
                percentPosition: true,
                gutter: '.gutter-sizer'
            });
            $('.sliderSmall').slider({
                full_width: true,
                height: 248,
                indicators: false
            });
            $('.sliderBig').slider({
                full_width: true,
                height: 508,
                indicators: false
            });
            $('.arrow-left').click(function() {
                $('.sliderBig').slider('prev');
            });
            $('.arrow-right').click(function() {
                $('.sliderBig').slider('next');
            });

        });

    </script>
</body>
</html>
